---
# Terraform Apply Playbook
# Executes terraform apply and sends callbacks

- name: Execute Terraform Apply
  hosts: localhost
  gather_facts: yes
  
  tasks:
    # ============================================
    # Load plan status from previous step
    # ============================================
    # ============================================
    # Phase 0.1: Determine workspace name (support both TFC and local Terraform)
    # ============================================
    - name: Set workspace name (support both tfc_workspace_name and workspace_name, and workflow stats)
      set_fact:
        workspace_name: "{{ tfc_workspace_name | default(workspace_name) | default(ansible_stats.aggregate.workspace_name | default('')) }}"
    
    - name: Generate workspace name from variables if not set (deterministic hash)
      set_fact:
        workspace_name: "{{ 'terraform-' + (role_name | default(resource_name | default('resource')) | default('deployment')) + '-' + (aws_region | default(region | default('us-east-1'))) + '-' + ((role_name | default(resource_name | default('')) | default('') + aws_region | default(region | default('')) | default('') + tfc_pattern_repo_name | default('') | default('')) | hash('sha1') | truncate(8, True, '')) }}"
      when: workspace_name | length == 0

    - name: Set workspace path (use shared /tmp location, or from stats)
      set_fact:
        workspace_path: "{{ ansible_stats.aggregate.workspace_path | default('/tmp/awx-workspaces/' + workspace_name) }}"

    - name: Load plan status from JSON file
      slurp:
        src: "{{ workspace_path }}/.plan_status.json"
      register: plan_status_file
      failed_when: false
      changed_when: false

    - name: Parse plan status from JSON if file exists
      set_fact:
        plan_status: "{{ (plan_status_file.content | b64decode | from_json).plan_status | default('success') }}"
        plan_output: "{{ (plan_status_file.content | b64decode | from_json).plan_output | default('') }}"
      when: 
        - plan_status_file.content is defined
        - plan_status_file.content | length > 0
      
    - name: Set default plan status if file not found (workflow isolation fallback)
      set_fact:
        plan_status: "success"
        plan_output: ""
      when: plan_status_file.content is not defined or plan_status_file.content | length == 0
      
    - name: Display plan status
      debug:
        msg:
          - "Plan status: {{ plan_status | default('success (assumed)') }}"
          - "Plan status file found: {{ 'yes' if (plan_status_file.content is defined and plan_status_file.content | length > 0) else 'no (using fallback)' }}"
      
    - name: Fail if plan did not succeed
      fail:
        msg: "Cannot apply - plan status was not successful. Status: {{ plan_status | default('unknown') }}"
      when: plan_status | default('success') != 'success'
    
    # ============================================
    # Phase 0.5: Install Terraform (if not present)
    # ============================================
    - name: Install Terraform if not present
      include_role:
        name: install_terraform
      when: workspace_name is defined and workspace_name | length > 0
    
    - name: Ensure workspace directory exists
      file:
        path: "{{ workspace_path }}"
        state: directory
        mode: '0755'
      when: workspace_name is defined and workspace_name | length > 0

    - name: Check if main.tf exists before apply
      stat:
        path: "{{ workspace_path }}/main.tf"
      register: main_tf_exists

    - name: Create main.tf if it doesn't exist (fallback for workflow isolation)
      copy:
        content: |
          terraform {
            required_version = ">= 1.0"
            required_providers {
              aws = {
                source  = "hashicorp/aws"
                version = "~> 5.0"
              }
            }
          }

          provider "aws" {
            region = "{{ (tfc_variables.aws_region | default(aws_region) | default('us-east-1')) }}"
          }

          resource "aws_iam_role" "this" {
            name = "{{ (tfc_variables.role_name | default(role_name)) }}"
            {% set assume_policy = tfc_variables.assume_role_policy | default(assume_role_policy, '') %}
            {% if assume_policy | length > 0 %}
            {% if assume_policy.startswith('{') or assume_policy.startswith('[') %}
            {% set escaped_policy = assume_policy | replace('\n', '\\n') | replace('\r', '') | replace('"', '\\"') %}
            assume_role_policy = jsonencode(jsondecode("{{ escaped_policy }}"))
            {% else %}
            assume_role_policy = jsonencode({
              Version = "2012-10-17"
              Statement = [
                {
                  Effect = "Allow"
                  Principal = {
                    Service = "{{ assume_policy }}.amazonaws.com"
                  }
                  Action = "sts:AssumeRole"
                }
              ]
            })
            {% endif %}
            {% else %}
            assume_role_policy = jsonencode({
              Version = "2012-10-17"
              Statement = [
                {
                  Effect = "Allow"
                  Principal = {
                    Service = "ec2.amazonaws.com"
                  }
                  Action = "sts:AssumeRole"
                }
              ]
            })
            {% endif %}
          }

          {% set policy_arns = tfc_variables.managed_policy_arns | default(managed_policy_arns, '') %}
          {% if policy_arns | length > 0 %}
          {% if policy_arns is string %}
          {% set policies = policy_arns.split(',') %}
          {% for policy in policies %}
          resource "aws_iam_role_policy_attachment" "managed_{{ loop.index }}" {
            role       = aws_iam_role.this.name
            policy_arn = "{{ policy.strip() }}"
          }
          {% endfor %}
          {% else %}
          {% for policy in policy_arns %}
          resource "aws_iam_role_policy_attachment" "managed_{{ loop.index }}" {
            role       = aws_iam_role.this.name
            policy_arn = "{{ policy }}"
          }
          {% endfor %}
          {% endif %}
          {% endif %}

          output "iam_role_arn" {
            value = aws_iam_role.this.arn
          }

          output "iam_role_name" {
            value = aws_iam_role.this.name
          }
        dest: "{{ workspace_path }}/main.tf"
        mode: '0644'
      when: 
        - not main_tf_exists.stat.exists
        - workspace_name is defined and workspace_name | length > 0
        - tfc_pattern_repo_name is defined or role_name is defined

    - name: Execute terraform apply
      include_role:
        name: terraform_apply
      vars:
        workspace_path: "{{ workspace_path }}"
      register: apply_result

    # ============================================
    # Send Apply Success Callback
    # ============================================
    - name: Send apply success callback
      include_role:
        name: callback_notify
      vars:
        callback_phase: "apply"
        callback_status: "success"
        callback_endpoint: "apply_success"
        callback_outputs: "{{ apply_result.terraform_outputs | default({}) }}"
        deployment_id: "{{ workspace_name }}"
        execution_id: "{{ ansible_date_time.epoch }}"
      when:
        - apply_result.apply_status == 'success'
        - callback_url is defined and callback_url | length > 0
      ignore_errors: yes

    # ============================================
    # Send Apply Failed Callback
    # ============================================
    - name: Send apply failed callback
      include_role:
        name: callback_notify
      vars:
        callback_phase: "apply"
        callback_status: "failed"
        callback_endpoint: "apply_failed"
        callback_error: "{{ apply_result.apply_error | default('Apply execution failed') }}"
        deployment_id: "{{ workspace_name }}"
        execution_id: "{{ ansible_date_time.epoch }}"
      when:
        - apply_result.apply_status == 'failed'
        - callback_url is defined and callback_url | length > 0
      ignore_errors: yes

    - name: Display execution summary
      debug:
        msg:
          - "=== Terraform Execution Complete ==="
          - "Plan Status: {{ plan_status | default('unknown') }}"
          - "Apply Status: {{ apply_result.apply_status | default('unknown') }}"
          - "Workspace: {{ workspace_name }}"
