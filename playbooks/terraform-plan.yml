---
# Terraform Plan Playbook
# Executes terraform plan and sends callbacks

- name: Execute Terraform Plan
  hosts: localhost
  gather_facts: yes
  vars:
    callback_phase: "plan"
    callback_status: "success"
    callback_endpoint: "plan_success"
  
  tasks:
    # ============================================
    # Phase 0.1: Determine workspace name (support both TFC and local Terraform)
    # ============================================
    - name: Set workspace name (support both tfc_workspace_name and workspace_name, and workflow stats)
      set_fact:
        workspace_name: "{{ tfc_workspace_name | default(workspace_name) | default(ansible_stats.aggregate.workspace_name | default('')) }}"
    
    - name: Generate workspace name from variables if not set (deterministic hash)
      set_fact:
        workspace_name: "{{ 'terraform-' + (role_name | default(resource_name | default('resource')) | default('deployment')) + '-' + (aws_region | default(region | default('us-east-1'))) + '-' + ((role_name | default(resource_name | default('')) | default('') + aws_region | default(region | default('')) | default('') + tfc_pattern_repo_name | default('') | default('')) | hash('sha1') | truncate(8, True, '')) }}"
      when: workspace_name | length == 0

    - name: Set workspace path (use project directory which is shared across execution nodes)
      set_fact:
        workspace_path: "{{ ansible_stats.aggregate.workspace_path | default(project_path | default('/runner/project') + '/workspaces/' + workspace_name) }}"
    
    - name: Ensure workspace directory exists
      file:
        path: "{{ workspace_path }}"
        state: directory
        mode: '0755'
      when: workspace_name is defined and workspace_name | length > 0

    # ============================================
    # Phase 0.5: Install Terraform (if not present)
    # ============================================
    - name: Install Terraform if not present
      include_role:
        name: install_terraform
      when: workspace_name is defined and workspace_name | length > 0

    # ============================================
    # Phase 0.6: Validate workspace name and check for config
    # ============================================
    - name: Validate workspace name is set
      fail:
        msg: |
          Workspace name is not defined or empty.
          
          For TFC: Set tfc_workspace_name variable
          For local Terraform: Set workspace_name variable, or provide role_name/resource_name and region
          
          Expected format: /tmp/workspaces/{workspace_name}
      when: workspace_name is not defined or workspace_name | length == 0

    - name: Check if main.tf exists
      stat:
        path: "{{ workspace_path }}/main.tf"
      register: main_tf_exists

    # ============================================
    # Create main.tf if it doesn't exist (fallback for workflow isolation issues)
    # Only for IAM role creation, NOT for EC2 or other resources
    # ============================================
    - name: Create main.tf if it doesn't exist (IAM role fallback only)
      copy:
        content: |
          terraform {
            required_version = ">= 1.0"
            required_providers {
              aws = {
                source  = "hashicorp/aws"
                version = "~> 5.0"
              }
            }
          }

          provider "aws" {
            region = "{{ (tfc_variables.aws_region | default(aws_region) | default('us-east-1')) }}"
          }

          resource "aws_iam_role" "this" {
            name = "{{ (tfc_variables.role_name | default(role_name | default(''))) }}"
            {% set assume_policy = tfc_variables.assume_role_policy | default(assume_role_policy | default(''), '') %}
            {% if assume_policy | length > 0 %}
            {% if assume_policy.startswith('{') or assume_policy.startswith('[') %}
            {% set escaped_policy = assume_policy | replace('\n', '\\n') | replace('\r', '') | replace('"', '\\"') %}
            assume_role_policy = jsonencode(jsondecode("{{ escaped_policy }}"))
            {% else %}
            assume_role_policy = jsonencode({
              Version = "2012-10-17"
              Statement = [
                {
                  Effect = "Allow"
                  Principal = {
                    Service = "{{ assume_policy }}.amazonaws.com"
                  }
                  Action = "sts:AssumeRole"
                }
              ]
            })
            {% endif %}
            {% else %}
            assume_role_policy = jsonencode({
              Version = "2012-10-17"
              Statement = [
                {
                  Effect = "Allow"
                  Principal = {
                    Service = "ec2.amazonaws.com"
                  }
                  Action = "sts:AssumeRole"
                }
              ]
            })
            {% endif %}
          }

          {% set policy_arns = tfc_variables.managed_policy_arns | default(managed_policy_arns | default(''), '') %}
          {% if policy_arns | length > 0 %}
          {% if policy_arns is string %}
          {% set policies = policy_arns.split(',') %}
          {% for policy in policies %}
          resource "aws_iam_role_policy_attachment" "managed_{{ loop.index }}" {
            role       = aws_iam_role.this.name
            policy_arn = "{{ policy.strip() }}"
          }
          {% endfor %}
          {% else %}
          {% for policy in policy_arns %}
          resource "aws_iam_role_policy_attachment" "managed_{{ loop.index }}" {
            role       = aws_iam_role.this.name
            policy_arn = "{{ policy }}"
          }
          {% endfor %}
          {% endif %}
          {% endif %}

          output "iam_role_arn" {
            value = aws_iam_role.this.arn
          }

          output "iam_role_name" {
            value = aws_iam_role.this.name
          }
        dest: "{{ workspace_path }}/main.tf"
        mode: '0644'
      when: 
        - not main_tf_exists.stat.exists
        - workspace_name is defined and workspace_name | length > 0
        - role_name is defined
        - role_name | length > 0
        - instance_name is not defined
        - instance_type is not defined

    - name: Verify main.tf exists after creation attempt
      stat:
        path: "{{ workspace_path }}/main.tf"
      register: main_tf_exists_after

    - name: Fail if main.tf still doesn't exist
      fail:
        msg: |
          ============================================
          ERROR: Terraform configuration file missing
          ============================================
          
          File not found: {{ workspace_path }}/main.tf
          
          Attempted to create main.tf but it still doesn't exist. This indicates a filesystem or permissions issue.
          
          CURRENT VARIABLES:
          - workspace_name: {{ workspace_name | default('NOT SET') }}
          - workspace_path: {{ workspace_path | default('NOT SET') }}
          - tfc_pattern_repo_name: {{ tfc_pattern_repo_name | default('NOT SET') }}
      when: not main_tf_exists_after.stat.exists

    - name: Filter out AWS credential variables from terraform_vars
      set_fact:
        filtered_terraform_vars: "{{ tfc_variables | default({}) | dict2items | rejectattr('key', 'in', ['aws_access_key_id', 'aws_secret_access_key', 'aws_session_token', 'aws_region']) | items2dict }}"

    - name: Execute terraform plan
      include_role:
        name: terraform_plan
      vars:
        workspace_path: "{{ workspace_path }}"
        terraform_vars: "{{ filtered_terraform_vars | default({}) }}"
      register: plan_result
      
    - name: Set plan result facts from role
      set_fact:
        plan_status: "{{ plan_result.plan_status | default('unknown') }}"
        plan_output: "{{ plan_result.plan_output | default('') }}"
        plan_error: "{{ plan_result.plan_error | default('') }}"

    # ============================================
    # Send Plan Success Callback
    # ============================================
    - name: Send plan success callback
      include_role:
        name: callback_notify
      vars:
        callback_phase: "plan"
        callback_status: "success"
        callback_endpoint: "plan_success"
        callback_plan_output: "{{ plan_output | default('') }}"
        deployment_id: "{{ workspace_name }}"
        execution_id: "{{ ansible_date_time.epoch }}"
      when: 
        - plan_status == 'success'
        - callback_url is defined and callback_url | length > 0
      ignore_errors: yes

    # ============================================
    # Send Plan Failed Callback
    # ============================================
    - name: Send plan failed callback
      include_role:
        name: callback_notify
      vars:
        callback_phase: "plan"
        callback_status: "failed"
        callback_endpoint: "plan_failed"
        callback_error: "{{ plan_error | default('Plan execution failed') }}"
        deployment_id: "{{ tfc_workspace_name }}"
        execution_id: "{{ ansible_date_time.epoch }}"
      when: 
        - plan_status == 'failed'
        - callback_url is defined and callback_url | length > 0
      ignore_errors: yes

    # ============================================
    # Save plan status for subsequent workflow nodes
    # ============================================
    - name: Save plan status to JSON file for workflow variables
      copy:
        content: |
          {
            "plan_status": "{{ plan_status | default('unknown') }}",
            "plan_output": {{ plan_output | default('') | to_json }},
            "plan_error": {{ plan_error | default('') | to_json }}
          }
        dest: "{{ workspace_path }}/.plan_status.json"
        mode: '0644'
      when: plan_status is defined

    - name: Display plan summary
      debug:
        msg:
          - "Terraform plan completed"
          - "Status: {{ plan_status | default('unknown') }}"
          - "Workspace: {{ workspace_name }}"
