[defaults]
# Ansible configuration for AAP Polaris Workflows
# This file ensures roles are found correctly when playbooks are executed

# Roles path: Look for roles in the project root's roles/ directory
# AAP syncs the project to /runner/project/, so roles will be at /runner/project/roles/
roles_path = roles

# Collections path (if using collections in the future)
collections_paths = collections

# Host key checking (can be disabled for automation)
host_key_checking = False

# Retry files
retry_files_enabled = False

# Display skipped hosts
display_skipped_hosts = False

# Display ok hosts
display_ok_hosts = True

# Callback plugins (if needed)
# callback_plugins = plugins/callback

# Action plugins (if needed)
# action_plugins = plugins/action

# Module utilities (if needed)
# module_utils = plugins/module_utils
