---
# Default variables for terraform_apply role

# Workspace configuration
workspace_path: "{{ repo_dest | default('/tmp/workspaces/' + tfc_workspace_name) }}"
terraform_binary: "terraform"
plan_file: "tfplan"
outputs_file: "outputs.json"

# Apply options
terraform_auto_approve: true
terraform_parallelism: null
terraform_extra_args: []

# Environment variables for Terraform
# AWS credentials are obtained from the execution node's IAM role or instance profile
# No need to pass credentials via variables
terraform_env:
  AWS_REGION: "{{ tfc_variables.aws_region | default(tfc_variables.ali_region) | default('us-east-1') }}"
  TF_LOG: "{{ terraform_log_level | default('INFO') }}"
